<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Filter C</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body style="background: white;">
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text input-group-prepend-width" for="cameraSelect">카메라 선택</label>
        </div>
        <select class="custom-select" id="cameraSelect">
        </select>
        <div class="input-group-append">
            <button id="applyCameraButton" class="btn btn-primary" type="button">적용</button>
        </div>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend ">
            <label class="input-group-text input-group-prepend-width" for="filterSelect">필터 선택</label>
        </div>
        <select class="custom-select" id="filterSelect">
        </select>
        <div class="input-group-append">
            <button id="applyFilterButton" class="btn btn-primary" type="button">적용</button>
        </div>
    </div>

    <div class="row m-2">
        <div class="col-6">
            <video id="video" autoplay></video>
        </div>
        <div class="col-6">
            <canvas width="300" height="300" id="copyCanvas" hidden></canvas>
            <canvas width="300" height="300" id="drawCanvas"></canvas>
        </div>
    </div>
    </div>
    <div class="row m-2">
        <div class="btn-group" role="group">
            <button id="captureButton" type="button" class="btn btn-danger">캡쳐</button>
            <button id="openFolder" type="button" class="btn btn-warning">폴더 열기</button>
        </div>
    </div>

    <div class="row">
        <div class="bg-secondary text-light">
            <span class="m-3">작업 목록</span>
        </div>
        <div>
            <ul id="jobListElement" class="list-group">
            </ul>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
